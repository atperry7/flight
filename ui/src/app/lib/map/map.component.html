
<div map-lazy-load="https://maps.google.com/maps/api/js?key=AIzaSyAjVrveGOcQFlyoOSMitmNd8OU6wneX01s">
	<ng-map center="{{$mapCtrl.center}}" zoom="{{$mapCtrl.zoom}}">
	  <marker
			ng-repeat="$mapCity in $mapCtrl.markers"
	    position="{{$mapCity}}">
	  </marker>

	  <shape
	    ng-repeat="$mapPath in $mapCtrl.paths"
	    name="polyline"
	    path="{{$mapPath.path}}"
	    stroke-color="{{$mapPath.strokeColor}}"
	    stroke-opacity="{{$mapPath.strokeOpacity}}"
	    stroke-weight="{{$mapPath.strokeWeight}}"
	    geodesic="{{$mapPath.geodesic}}">
	  </shape>
</ng-map>
</div>
