<landing-login ng-if="!landingpage.hasCurrentUser()"></landing-login>
<flight-search ng-if="landingpage.hasCurrentUser()"></flight-search>
<div class="container">
  <div class="jumbotron">
    <h1>Current Flights</h1>
      <div class="container-fluid">
        <div class="row">
          <div class="well panel panel-info col-xs-12" ng-repeat="flight in landingpage.currentList">
              <div class="panel-header">
                <h2 class="panel-title" >
                    Flight
                </h2>
              </div>
            <div class="row panel-body">
              <div class="well btn btn-default btn-lg col-xs-12" ui-sref="flight({ origin: flight.origin, destination: flight.destination, offset: flight.offset, flightTime: flight.flightTime })" ui-sref-active="active">
                Origin: {{flight.origin}} <br>
                Destination: {{flight.destination}} <br>
                Flight Time: {{flight.flightTime}} <br>
                Off set: {{flight.offset}}
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
